<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ZenLoad</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" rel="stylesheet">
    <script type="text/javascript" src="scripts/download.js"></script>
  </head>
  <body style="margin: 20px;">
    <div class="videos">
      <div class="video" id="videoOne">
        <img class="video-left">
        <div class="video-right">
          <span class="video-title"></span>
          <span class="video-info"></span>
          <div class="video-loader"></div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <span id="overall-progress">Download progress:</span>
      <button id="cancelbtn">Cancel</btn>
    </div>
    <div class="done hidden">
      <i class="fas fa-check done-big"></i>
      <span>Done!</span>
      <br>
      <div>
        <button id="homebtn"><i class="fas fa-home"></i> Home</button>
        <button id="exitbtn"><i class="fas fa-sign-out-alt"></i> Exit</button>
      </div>
    </div>
  </body>
</html>
